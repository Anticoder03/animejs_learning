<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Complex Logo Animation</title>
  <style>
    body {
      background: #0f172a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    svg {
      width: 200px;
      height: 200px;
    }

    circle {
      fill: none;
      stroke-width: 10;
    }

    #circle-1 {
      stroke: #38bdf8;
    }

    #circle-2 {
      stroke: #fbbf24;
    }
  </style>
</head>
<body>

  <svg viewBox="0 0 300 300">
    
    <circle id="circle-1" cx="100" cy="100" r="80" />
    
    <circle id="circle-2" cx="100" cy="100" r="60" />
  </svg>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script>
    const circle1 = document.querySelector('#circle-1');
    const circle2 = document.querySelector('#circle-2');

    const length1 = circle1.getTotalLength();
    const length2 = circle2.getTotalLength();

    circle1.setAttribute('stroke-dasharray', length1);
    circle1.setAttribute('stroke-dashoffset', length1);

    circle2.setAttribute('stroke-dasharray', length2);
    circle2.setAttribute('stroke-dashoffset', length2);

    anime({
      targets: [circle1, circle2],
      strokeDashoffset: [length1, 0], 
      duration: 3000,
      easing: 'easeInOutSine',
      delay: anime.stagger(500), 
      loop: true,
      direction: 'alternate',
    
    });

  
  </script>

</body>
</html>
